<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/estilos/estilos.css">
    <title>Home</title>
</head>
<body id="index">
    <header>
        <div class="contenedor_principal">
            <div class="contenedor_texto">
                <h1 class="titulo">Central de Turnos</h1>
            </div>
            <div class="contenedor_btns">
                <button id="cerrarSesion">Cerrar Sesion</button>
                <button id="turnosPrecargados">Turnos Precargados</button>
            </div>
        </div>
    </header>
    <main id="main_index">
        <div class="contenedor_formulario">
            <div>
                <h4>POR FAVOR RELLENE EL FORMULARIO PARA CARGAR EL TURNO</h4>
            </div>    
            <div>
                <form id="registroForm">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre"  required><br><br>
            
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required><br><br>
            
                    <label for="dni">DNI:</label>
                    <input type="text" id="dni" required><br><br>
            
                    <label for="especialidad">Especialidad:</label>
                    <select id="especialidad">
                        <option value="Cardiología">Cardiología</option>
                        <option value="Oftalmología">Oftalmología</option>
                        <option value="Dermatología">Dermatología</option>
                    </select><br><br>
            
                    <label for="dia">Día del Turno:</label>
                    <select id="diaTurno">
                        <option selected value="mensaje">Elije un Dia</option>
                        <option value="Lunes">Lunes</option>
                        <option value="Martes">Martes</option>
                        <option value="Miercoles">Miercoles</option>
                        <option value="Jueves">Jueves</option>
                        <option value="Viernes">viernes</option>
                        
                    </select><br><br>
            
                    <label for="hora">Hora del Turno:</label>
                    <select id="horaTurno">
                        <option value="mensaje">Selecciona un Horario</option>
                        <option value="11:45">11:45</option>
                        <option value="12:45">12:45</option>
                        <option value="13:45">13:45</option>
                        <option value="14:45">14:45</option>
                        <option value="15:45">15:45</option>
                        <option value="16:45">16:45</option>
                    </select><br><br>
            
                    <input class="btnsubmit"type="submit" value="Registrar Turno">
                </form>
            </div>
        </div>       
        <div id="contenedor_turnos">
            <div>
                <h2>Turnos Solicitados</h2>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
